<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lottie Example - 구간 재생</title>
  <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>
  <style>
    #lottie-container {
      width: 300px; height: 300px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="lottie-container"></div>

  <script>
    const START_FRAME = 50; // 시작 프레임
    const END_FRAME = 51;   // 끝 프레임

    const anim = lottie.loadAnimation({
      container: document.getElementById('lottie-container'),
      renderer: 'svg',
      loop: false,         // 구간만 재생, 자동 반복 X
      autoplay: false,     // 직접 제어
      path: './assets/lottie/manwalking.json'
    });

    anim.addEventListener('DOMLoaded', function() {
      anim.goToAndStop(START_FRAME, true); // 시작 프레임에서 정지
      anim.playSegments([START_FRAME, END_FRAME], true); // 구간 재생
    });

    anim.addEventListener('enterFrame', function(e) {
      if (e.currentTime >= END_FRAME) {
        anim.goToAndStop(END_FRAME, true); // 끝 프레임에 정지
      }
    });
  </script>
</body>
</html>
